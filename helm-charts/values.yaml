replicaCount: 1
image:
  repository:
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag:

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
podAnnotations: {}
podSecurityContext:
  {}
  # fsGroup: 2000
securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      externalPort: 3000
      internalPort: 3000
    # - name: https
    #   protocol: TCP
    #   externalPort: 443
    #   internalPort: 8443

startupProbe:
  failureThreshold: 12
  httpGet:
    path: /healthz
    port: 3000
    scheme: HTTP
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

readinessProbe:
  failureThreshold: 3
  httpGet:
    path: /healthz
    port: 3000
    scheme: HTTP
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

livenessProbe:
  failureThreshold: 6
  httpGet:
    path: /healthz
    port: 3000
    scheme: HTTP
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# DATABASE_TYPE=mysql
# DATABASE_USER=
# DATABASE_PASS=
# DATABASE_HOST=
# DATABASE_NAME=
# DATABASE_PORT=

# DATABASE_TYPE=mongo
# MONGODB_URI=
config: |-
  DATABASE_TYPE=mysql

  DATABASE_USER=
  DATABASE_PASS=
  DATABASE_HOST=
  DATABASE_NAME=
  DATABASE_PORT=

  MONGODB_URI=
  KAFKA_BROKERS=
  PORT=3000
